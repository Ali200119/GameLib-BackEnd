<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/scss/cart/cart.css">
    <link rel="icon" href="./assets/img/static-images/icon.png">
    <title>Cart</title>
</head>

<body>
    <header>
        <a href="./home.html"><img src="./assets/img/static-images/logo.svg" alt="logo"></a>

        <ul class="navbar">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./shop.html">Shop</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>

        <div class="user-panel">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass circle open-close"></i>
            </div>

            <a href="./cart.html"><i class="fa-solid fa-bag-shopping circle"></i></a>

            <div class="user">
                <i class="fa-solid fa-user circle"></i>

                <div class="login-register">
                    <a href="./login.html">Login</a>
                    <a href="./register.html">Register</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="title">Cart</h1>

            <section id="devide">
                <section id="games">
                    <table>
                        <thead>
                            <tr>
                                <th>GAME</th>
                                <th>PLATFORM</th>
                                <th>PRICE</th>
                                <th>COUNT</th>
                                <th>SUBTOTAL</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td class="name">
                                    <i class="fa-solid fa-xmark"></i>
                                    <img src="./assets/img/games/Marvel's Spider-Man Miles Morales.jpeg">
                                    <span>Marvel's Spider-Man Miles Morales</span>
                                </td>

                                <td>PS5</td>

                                <td class="price">
                                    <span>$</span>
                                    <span>59.99</span>
                                </td>

                                <td>
                                    <div class="count">
                                        <i class="fa-solid fa-minus decrease"></i>
                                        <span>1</span>
                                        <i class="fa-solid fa-plus increase"></i>
                                    </div>
                                </td>

                                <td class="subtotal">
                                    <span>$</span>
                                    <span>59.99</span>
                                </td>
                            </tr>

                            <tr>
                                <td class="name">
                                    <i class="fa-solid fa-xmark"></i>
                                    <img src="./assets/img/games/Marvel's Spider-Man Remastered.jpg">
                                    <span>Marvel's Spider-Man Remastered</span>
                                </td>

                                <td>PS5</td>

                                <td class="price">
                                    <span>$</span>
                                    <span>59.99</span>
                                </td>

                                <td>
                                    <div class="count">
                                        <i class="fa-solid fa-minus decrease"></i>
                                        <span>1</span>
                                        <i class="fa-solid fa-plus increase"></i>
                                    </div>
                                </td>

                                <td class="subtotal">
                                    <span>$</span>
                                    <span>59.99</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <button class="btn-shine clear">Clear Cart</button>
                </section>

                <h4 class="empty">Your cart is currently empty</h4>

                <section id="checkout">
                    <h4 class="title">Cart totals</h4>

                    <div class="total">
                        <h5>Total</h5>

                        <div class="price">
                            <span>$</span>
                            <span></span>
                        </div>
                    </div>

                    <button class="btn-shine">Proceed to Checkout</button>
                </section>
            </section>
        </div>

        <section id="search">
            <div class="search-input">
                <input type="text" placeholder="Type to Search Games...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
    
            <i class="fa-regular fa-circle-xmark close"></i>
        </section>
    
        <section id="up">
            <div class="arrow">
                <i class="fa-solid fa-arrow-up"></i>
            </div>
        </section>
    </main>

    <footer>
        <div class="social" style="background-image: url('./assets/img/static-images/Footer\ BG.jpg');">
            <div class="social-list">
                <a href="https://www.twitch.tv" class="btn-shine">
                    <i class="fa-brands fa-twitch"></i>
                </a>

                <a href="https://www.youtube.com" class="btn-shine">
                    <i class="fa-brands fa-youtube"></i>
                </a>

                <a href="https://discord.com" class="btn-shine">
                    <i class="fa-brands fa-discord"></i>
                </a>

                <a href="https://twitter.com" class="btn-shine">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
        </div>

        <div class="copyright">
            <h4>Â© 2023 GameLib</h4>
        </div>
    </footer>



    <script src="https://kit.fontawesome.com/0e5ed62bbe.js" crossorigin="anonymous"></script>
    <script src="./assets/js/layout.js"></script>
    <script src="./assets/js/components/scroll-to-up.js"></script>
    <script src="./assets/js/cart.js"></script>
</body>

</html>
