<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/scss/user/register.css">
    <link rel="icon" href="./assets/img/static-images/icon.png">
    <title>Register</title>
</head>
<body>
    <header>
        <a href="./home.html"><img src="./assets/img/static-images/logo.svg" alt="logo"></a>

        <ul class="navbar">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./shop.html">Shop</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>

        <div class="user-panel">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass circle open-close"></i>
            </div>

            <a href="./cart.html"><i class="fa-solid fa-bag-shopping circle"></i></a>

            <div class="user">
                <i class="fa-solid fa-user circle"></i>

                <div class="login-register">
                    <a href="./login.html">Login</a>
                    <a href="./register.html">Register</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="inputs">
            <form>
                <h1>Register</h1>

                <div class="inputBox">
                    <input type="text" placeholder="Full Name">
                </div>
                
                <div class="inputBox">
                    <input type="email" placeholder="Email">
                </div>

                <div class="inputBox">
                    <input type="text" placeholder="Username">
                </div>

                <div class="inputBox">
                    <input type="password" placeholder="Password">
                    <i class="fa-regular fa-eye"></i>
                </div>

                <div class="inputBox">
                    <input type="password" placeholder="Confirm Password">
                    <i class="fa-regular fa-eye"></i>
                </div>

                <div class="flex">
                    <h5>Already have an account? <a href="./login.html">Login</a></h5>

                    <button type="submit" class="btn-shine">Sign Up</button>
                </div>
            </form>
        </section>

        <section id="image">
            <img src="./assets/img/static-images/Register BG.jpg">
        </section>

        <section id="search">
            <div class="search-input">
                <input type="text" placeholder="Type to Search Games...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
    
            <i class="fa-regular fa-circle-xmark close"></i>
        </section>
    </main>



    <script src="https://kit.fontawesome.com/0e5ed62bbe.js" crossorigin="anonymous"></script>
    <script src="./assets/js/layout.js"></script>
    <script src="./assets/js/user.js"></script>
</body>
</html>
