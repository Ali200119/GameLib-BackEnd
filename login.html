<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/scss/user/login.css">
    <link rel="icon" href="./assets/img/static-images/icon.png">
    <title>Sign In</title>
</head>
<body>
    <header>
        <a href="./home.html"><img src="./assets/img/static-images/logo.svg" alt="logo"></a>

        <ul class="navbar">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./shop.html">Shop</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>

        <div class="user-panel">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass circle open-close"></i>

                <div class="search-input">
                    <input placeholder="Type to Search..." type="text">

                    <i class="fa-solid fa-magnifying-glass circle"></i>
                </div>
            </div>

            <a href="./cart.html"><i class="fa-solid fa-bag-shopping circle"></i></a>

            <div class="user">
                <i class="fa-solid fa-user circle"></i>

                <div class="login-register">
                    <a href="./login.html">Login</a>
                    <a href="./register.html">Register</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="image">
            <img src="./assets/img/static-images/Login BG.jpg">
        </section>

        <section id="inputs">
            <form>
                <h1>Sign In</h1>
                
                <div class="inputBox">
                    <input type="text" placeholder="Email or Username">
                </div>

                <div class="inputBox">
                    <input type="password" placeholder="Password">
                    <i class="fa-regular fa-eye"></i>
                </div>

                <a href="#" class="forgot-password">Forgot your password?</a>

                <div class="flex">
                    <button type="submit" class="btn-shine">Sign In</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="social" style="background-image: url('./assets/img/static-images/Footer\ BG.jpg');">
            <div class="social-list">
                <a href="https://www.twitch.tv" class="btn-shine">
                    <i class="fa-brands fa-twitch"></i>
                </a>

                <a href="https://www.youtube.com" class="btn-shine">
                    <i class="fa-brands fa-youtube"></i>
                </a>

                <a href="https://discord.com" class="btn-shine">
                    <i class="fa-brands fa-discord"></i>
                </a>

                <a href="https://twitter.com" class="btn-shine">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
        </div>

        <div class="copyright">
            <h4>Â© 2023 GameLib</h4>
        </div>
    </footer>

    <section id="up">
        <div class="arrow">
            <i class="fa-solid fa-arrow-up"></i>
        </div>
    </section>



    <script src="https://kit.fontawesome.com/0e5ed62bbe.js" crossorigin="anonymous"></script>
    <script src="./assets/js/layout.js"></script>
    <script src="./assets/js/user.js"></script>
</body>
</html>
