<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/scss/contact/contact.css">
    <link rel="icon" href="./assets/img/static-images/icon.png">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <a href="./home.html"><img src="./assets/img/static-images/logo.svg" alt="logo"></a>

        <ul class="navbar">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./shop.html">Shop</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html" class="active">Contact</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>

        <div class="user-panel">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass circle open-close"></i>
            </div>

            <a href="./cart.html"><i class="fa-solid fa-bag-shopping circle"></i></a>

            <div class="user">
                <i class="fa-solid fa-user circle"></i>

                <div class="login-register">
                    <a href="./login.html">Login</a>
                    <a href="./register.html">Register</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="contact-bg">
            <img src="./assets/img/static-images/Contact BG.jpeg">
            
            <h1 class="title">Contact Us</h1>
        </section>

        <section id="devide">
            <div class="container">
                <section id="social">
                    <h1 class="title">Follow us</h1>
    
                        <div class="items">
                            <a href="#" class="item" style="background-color: blue;">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                        </div>
                </section>

                <section id="form">
                    <form>
                        <input type="text" placeholder="Full Name *">

                        <input type="email" placeholder="Email *">

                        <textarea rows="7" placeholder="Message *"></textarea>
                        
                        <button class="btn-shine">Submit</button>
                    </form>
                </section>
            </div>
        </section>
        
        <section id="search">
            <div class="search-input">
                <input type="text" placeholder="Type to Search Games...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
    
            <i class="fa-regular fa-circle-xmark close"></i>
        </section>
    
        <section id="up">
            <div class="arrow">
                <i class="fa-solid fa-arrow-up"></i>
            </div>
        </section>
    </main>

    <footer>
        <div class="social" style="background-image: url('./assets/img/static-images/Footer\ BG.jpg');">
            <div class="social-list">
                <a href="https://www.twitch.tv" class="btn-shine">
                    <i class="fa-brands fa-twitch"></i>
                </a>

                <a href="https://www.youtube.com" class="btn-shine">
                    <i class="fa-brands fa-youtube"></i>
                </a>

                <a href="https://discord.com" class="btn-shine">
                    <i class="fa-brands fa-discord"></i>
                </a>

                <a href="https://twitter.com" class="btn-shine">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
        </div>

        <div class="copyright">
            <h4>Â© 2023 GameLib</h4>
        </div>
    </footer>
